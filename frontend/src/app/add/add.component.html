<div class="col-md-6 user-container">
  <h2 class="text-center">Add Exerices</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="Date">Date:</label>
      <input type="Date" formControlName="Date" placeholder="Date"  class="form-control" id="Date">
    </div>
    <div class="form-group">
      <label for="Time">Start Time:</label>
      <input type="Time" formControlName="Time" placeholder="Time" class="form-control" id="Time">
    </div>

    <div class="form-group">
      <label for="Duration">Duration:</label>
      <input type="Number" formControlName="Duration" placeholder="Duration" class="form-control" id="Duration">
    </div>

    <div>
      <label for="workouttypes">
        Workout types
      </label>
            <input type="radio" formControlName="io" name="io" value="isOutdoor">Outdoor
            <input type="radio"  formControlName="io" name="io" value = "isIndoor"> Indoor
            <br>
            <input type="radio" formControlName="cr" name = "cr" value = "isCycling">Cycling
            <input type="radio" formControlName="cr" name = "cr" value = "isRunning">Running
            
    </div>

    <button class="submit">Add</button>
  </form>
</div>
